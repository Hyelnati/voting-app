<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#28AA63] h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-[470px]">
      <div class="text-center mb-6">
        <img
          src="assets\Voter..png"
          alt="Logo"
          class="mx-auto mb-7 mt-4 w-30 h-4"
        />
        <h2 class="text-2xl font-bold text-gray-700">Sign in</h2>
        <p class="text-gray-500 pt-2 pb-4">
          Enter credentials to access your account
        </p>
      </div>

      <form class="space-y-4">
        <div>
          <label class="block text-sm text-gray-600"
            >Phone number or username</label
          >
          <input
            type="text"
            placeholder="Enter phone number or username"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#28AA63] focus:border-transparent"
          />
        </div>
        <div>
          <label class="block text-sm text-gray-600">Password</label>
          <input
            type="password"
            placeholder="Enter password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#28AA63] focus:border-transparent"
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-[#28AA63] text-white py-2 rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-500 mt-6"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
